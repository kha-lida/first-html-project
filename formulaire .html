<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mon Premier Formulaire</title>

  </head>
  <body>
    <h1>Votre Avis Nous Intéresse</h1>
  <form>
    <table>
      <tr>
       <td>
	<fieldset>
		<legend>Informations Personnelles</legend>
	
	<ol>
	<li>Nom <input type="text"></li>
	<li>Date de naissance <input type="date" ></li>
	<li>Site <input required pattern ="(http|https)://([\w-]+\.)+[\w-]+(/[\w- ./?%&=]*)?"type="url"  placeholder="www.monsite.com"></li>
	<li>Emploi <select id="select">
		   <option>Etudiant </option>
		   <option>Administrateur Reseau </option>
		   <option>Developpeur web </option>
		   <option>Web designer </option>
		   <option>DevOps </option>
		   </select> </li>
	<li>Approx. Salaire annuel <br> <input min="0" step="1000"  type="number" placeholder="$" ></li>

	</ol>
	</fieldset>
       </td>
       <td></td>
       <td>
	<fieldset>
		<legend>Informations de Contact</legend>
	
	<ol>
	<li>Adresse ligne 1 <br><input type="adress" ></li>
	<li>Adresse ligne 2 <br><input type="adress" ></li>
	<li>Pays <input list="pays" type="text" >
		 <datalist id="pays">
		   <option label="Algerie" value="Algerie" </>
		   <option label="Tunisie" value="Tunisie" </>
		   <option label="Maroc" value="Maroc" </>
	</li>
	<li>Tel <input type="tel"  placeholder="eg: 0213 67..."></li>
	<li>Courriel <input type="email" ></li>

	</ol>
	</fieldset>
       </td>
      </tr>
    </table>

<h2> Préférences</h2>

<div><label for="couleur">choisir une couleur </label> <input type="color" id="couleur" name="couleur" value="#000000"> <br> </div>
<div><label for="range">Sur une echelle de 1 a 10, quel est votre degre d'enthousioasme pour HTML5?</label> 
<input  min="1" max="10" type="range" id="range" name="range"> <br> </div>
<div><input type="submit" value="Envoyer"></div>
  </form>



</body>
</html>
